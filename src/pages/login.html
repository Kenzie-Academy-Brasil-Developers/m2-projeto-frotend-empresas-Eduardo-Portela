<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
</head>
<body>
    <header>
        <div class="cover-header">
            <div class="header">
                <div class="div-logo ">
                    <img src="../../src/assets/img/logo-kenzie.png" alt="Logo-kenzie">
                    <h4>Kenzie Empresas</h4>
                </div>
                <div class="div-ham">
                    <button id="burguer"><img  src="../../src/assets/img/hamburguer.png" alt="Menu-hamburguer"></button>
                </div>
            </div>
            <div class="div-buttons ">
                <a href="src/pages/login.html"><button class="btn-login">Pagina Inicial</button></a>
                <a href="src/pages/register.html"><button class="btn-register">Cadastro</button></a>
            </div>
        </div>
    </header>
    <main>
       <div class="box-login">
           <form action="">
            <h2>Login</h2>
            <p>Preencha os campos para realizar login</p>
            <input id="email" name="email" type="email">
            <input id="password" name="password" type="password">
            <button type="submit">Login</button>
           </form>
           <span>ou</span>
           <button class="register"> Cadastre-se</button>
       </div>
    </main>
</body>
</html>
